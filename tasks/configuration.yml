- name: Configure Keystone
  ini_file: >
    dest=/etc/keystone/keystone.conf
    section="{{ item.section }}"
    option="{{ item.option }}"
    value="{{ item.value }}"
  with_items:
    - section:  DEFAULT
      option:   admin_token
      value:    "{{ keystone_admin_token }}"
    - section:  DEFAULT
      option:   log_dir
      value:    "{{ keystone_log_dir }}"
    - section:  DEFAULT
      option:   debug
      value:    "{{ keystone_log_debug }}"
    - section:  DEFAULT
      option:   verbose
      value:    "{{ keystone_log_verbose }}"
    - section:  DEFAULT
      option:   admin_bind_host
      value:    "{{ keystone_admin_bind_host }}"
    - section:  DEFAULT
      option:   admin_port
      value:    "{{ keystone_admin_port }}"
    - section:  DEFAULT
      option:   public_bind_host
      value:    "{{ keystone_bind_host }}"
    - section:  DEFAULT
      option:   public_port
      value:    "{{ keystone_port }}"
  notify:
    - Restart Keystone

- name: Configure Keystone database
  ini_file: >
    dest=/etc/keystone/keystone.conf
    section="{{ item.section }}"
    option="{{ item.option }}"
    value="{{ item.value }}"
  with_items:
    - section: database
      option: connection
      value: "{{ keystone_database_url }}"
  notify:
    - Sync Keystone database
    - Restart Keystone
